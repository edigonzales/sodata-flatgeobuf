management.health.probes.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.livenessState.enabled=true
management.endpoint.health.readinessState.enabled=true

logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.org.springframework=${LOG_LEVEL_SPRING:INFO} 
logging.level.ch.so.agi=${LOG_LEVEL_APP:DEBUG} 

app.configFile=${CONFIG_FILE:/config/datasearch.xml}
app.filesServerUrl=${FILES_SERVER_URL:https://files.geo.so.ch}
app.workDirectory=${WORK_DIRECTORY:#{systemProperties['java.io.tmpdir']}}

app.s3AccessKey=${S3_ACCESS_KEY:xxx}
app.s3SecretKey=${S3_SECRET_KEY:yyy}
app.s3Bucket=${S3_BUCKET:ch.so.agi.geodata-test}
app.s3Region=${S3_REGION:eu_central_1}